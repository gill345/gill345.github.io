        <section class="grid grid-cols-1 justify-items-center text-left font-comorant pr-3 pl-3 pt-8">
            <h1 class="text-2xl font-bold underline italic">MonkeyBot</h1>
            <img class="hover:scale-125 transition-all duration-300 w-96 h-96 pt-6 pb-6" src="images/discord.png"
                alt="pending">
            <button id="arrowButton" class="relative w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center text-white hover:bg-blue-600 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                    <svg id="arrowIcon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    </svg>
            <p class="text-lg text-center" id="buttonText">MonkeyBot was a Python Discord Bot that I initially created for learning
                purposes but
                then decided to add it to my group server for testing purposes. At the start it had simple commands such
                as response commands and some minigames like rock paper scisors and guess the number. As I tested and
                learned new features I added more functionality such as the music player ability that uses the YT-DLP
                library. Apart from that it's
                still a simple bot with more plans in the future.</p>
        </section>
        <hr class="h-px my-8 border-0 bg-gray-800">

            <video class="w-96 h-96 pt-6 pb-6" loop autoplay muted playsinline>

                Your browser does not support the video tag.

            <button id="arrowButton" class="relative w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center text-white hover:bg-blue-600 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                <svg id="arrowIcon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            <p class="text-lg text-center" id="buttonText">Bike Rental Site was a site that I created in which users can sign up, view
                bikes
                available for rent, rent out a bike, and post their own bike up for rent.
                To store bike and rental information I decided to utilize a MySQL database to store this data and PHP
                for the overall
                input and data processing. I plan to add more functionality in the future, such as integrating payment
                systems.
            </p>
        </section>

        <hr class="h-px my-8 border-0 bg-gray-800">

            <a class="text-2xl text-sky-700 font-bold" href="http://ranbirweather.wuaze.com/">Link to Site</a>

                <button id="arrowButton" class="relative w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center text-white hover:bg-blue-600 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                    <svg id="arrowIcon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
            <p class="text-lg text-center" id="buttonText">Quick Weather Site was a site that I created as an additional source of
                weather info when
                needed. Often I would check the weather on my phone and then look outside and see a completely different
                scene. As such I decided to make a PHP site that would allow me to quickly search any city and gets its
                current weather from OpenWeatherSource. Additionally it would save that city as a cookie so I do not
                have to re-enter the city name upon search. A short JavaScript script allows me to change the background
                image
                depending on local weather conditions.
            </p>
        </section>
        <hr class="h-px my-8 border-0 bg-gray-800">

            <p class="text-lg text-center" id="buttonText">UberUI was a Java project consisting of 10+ classes which allowed multiple

                such as linked-lists and queues to replicate Ubers system in a console format. The program has been
                tested for
                hundereds of various scenarios.
            </p>
        </section>
