<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',

        document.addEventListener('DOMContentLoaded', () => {

            toggleButton.addEventListener('click', () => {
                navbar.classList.toggle('hidden');
            });
        });
